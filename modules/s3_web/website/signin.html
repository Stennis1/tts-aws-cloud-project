<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS | Sign In</title>
    <link rel="icon" href="./static files/images/logo.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./signin.css">

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">TTS Converter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item home"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item item"><a class="nav-link" href="add.html">Add Item</a></li>
          <li class="nav-item pricing"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item signin"><a class="nav-link" href="signin.html">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign In Section -->
   <!-- Container for Sign In options -->
    <div class="sign-in-container mt-5 d-flex justify-content-center align-items-center justify-content-between">
        <div class="card p-4 custom-card">
            <h2 class="text-center mb-2 text-success">Welcome</h2>
            <p class="p-header text-center lead">Sign In</p>

            <!-- Sign In Form -->
            <div class="">
                <div class="signup-form bg-light p-4 rounded">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="************" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary">Log In</button>
                        <p class="mt-3 fp text-danger"><a href="./forgotpasswrd.html">Forgot password?</a></p>
                    </div>
                </div>
            </div>

                <div>
                    <div class="hr-with-text mt-5 mb-4">
                        <span>or</span>
                    </div>

                    <!-- Sign In with Google -->
                    <div class="d-grid align-items-center justify-content-center">
                        <button class="btn btn-outline-success d-flex align-items-center justify-content-center">
                            <i class="bi bi-google me-2"></i> Sign In with Google
                        </button>
                    </div>
                </div>

            <!-- Sign Up -->
            <div class="signup mt-5 text-center">
                <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </div>

            <!-- Terms of Signing In -->
            <div class="card-f text-center p-3 mt-3 mb-1">
                By <a>"Signing In"</a>, you agree to these  
                <a href="#">Terms of Service</a> and acknowledge that this 
                <a href="#">Privacy Policy</a> applies to you.
            </div>
        </div>
    </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
